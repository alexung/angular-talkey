<div class="jumbotron text-center">
  <p>This is the conference view</p>
  <h2>message: {{message}}<h2>
</div>
  <ol>
    <div ng-repeat="conference in conferences">
        <li>
          <strong><a href="#conferences/{{conference.conferenceId}}">{{conference.eventName}}</a></strong><br>
          Number of Guests: {{conference.numOfAttendees}}<br>
          Date: {{conference.date}}
        </li>
        <br>
    </div>
  </ol>
